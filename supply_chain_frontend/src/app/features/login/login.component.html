
<div class="auth-container">
  <h2>Login</h2>
  <form>
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
    <button type="submit">Login</button>
    <p>
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
